<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <form class="calculator" id="calc">
            <input type="text" name="text">
        </form>

        <div class="operator-button" >
            <button class="operator" id="clear">C</button>
            <button class="operator" id="plus">+</button>
            <button class="operator" id="minus">-</button>
            <button class="operator" id="times">x</button>
            <button class="operator" id="divide">:</button>
            <button class="operator" id="equals">=</button>
        </div>

        <div class=" calc-number" id="calc_number">
            <button id="num_0" class="number">0</button>
            <button id="num_1" class="number">1</button>
            <button id="num_2" class="number">2</button>
            <button id="num_3" class="number">3</button>
            <button id="num_4" class="number">4</button><br>
            <button id="num_5" class="number">5</button>
            <button id="num_6" class="number">6</button>
            <button id="num_7" class="number">7</button>
            <button id="num_8" class="number">8</button>
            <button id="num_9" class="number">9</button>
        </div>
    </div>












    <script src="script.js"></script>
</body>

</html>
